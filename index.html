<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Psychic Game</title>
</head>

<body>
    <p><h1>The Psychic Game</h1></p>
    <p>Guess what letter I am thinking of...</p>
    <p>Wins: <span id="wins">0</span></p>
    <p>Losses: <span id="losses">0</span></p>
    <p>Guesses Left: <span id="numLeft">0</span></p>
    <p>Your guesses so far: <span id="guesses"></span></p>

    <script type="text/javascript">
    var alpha = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    var guessLeft = 9;
    var guessText = document.getElementById("guesses");
    var winText = document.getElementById("wins");
    var lossText = document.getElementById("losses");
    // var usrPress = document.getElementById("guesses");
    var wins = 0;
    var loss = 0;

        document.onkeyup = function (e) {
            var usrPress = e.key;
            var compChoice = alpha[Math.floor(Math.random() * alpha.length)];
            while(guessLeft < 1){
                if(usrPress === compChoice){
                    wins++;
                    winText.textContent = wins;
                    break;
                }else{
                    continue;
                }
                guessLeft--;
                guessText.textContent = guessLeft;
            }

            if(guessLeft < 1){
                loss++;
                lossText.textContent = loss;
            }
        }
    </script>
</body>

</html>
